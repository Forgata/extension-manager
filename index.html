<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="switch.css" />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="" />
          <img src="./assets/images/logo-dark.svg" alt="" />
        </div>
        <div class="theme">
          <img src="./assets/images/icon-moon.svg" alt="dark" />
          <img src="./assets/images/icon-sun.svg" alt="light" />
        </div>
      </div>
      <div class="header">
        <h1 class="heading">Extensions List</h1>
        <div class="btn-group">
          <button type="button" class="btn active">All</button>
          <button type="button" class="btn">Active</button>
          <button type="button" class="btn">Inactive</button>
        </div>
      </div>
      <main></main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
